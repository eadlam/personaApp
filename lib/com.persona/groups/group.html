<ion-view title="{{group.title}}">
  <ion-nav-buttons side="right">
    <button menu-toggle="right" class="button initials">
      {{state.persona.initials}}
    </button>
  </ion-nav-buttons>

  <ion-content class="has-header has-footer">
    <div class="list list-inset" style="margin-top:20px;" ng-repeat="message in group.messages">
	  <div class="item item-text-wrap message">
	  	<h4 class="heading">
	  		{{message.author.name}} 
	  		<span class="timestamp">{{message.created | date : 'shortTime'}}</span>
	  	</h4>
	  	<p>{{message.text}}</p>
	    
	  </div>
	</div>
  </ion-content>
  <div class="bar bar-footer bar-energized button-bar" style="padding:0px;">
	  <label class="item item-input" style="width:100%;margin:0px;">
	    <i class="icon ion-edit placeholder-icon"></i>
	    <form ng-submit="post()">
	    	<input type="text" placeholder="Write" ng-model="newMessage">
	    </form>
	  </label>
	</div>
</ion-view>
