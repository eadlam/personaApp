<ion-view title="Groups">
  <ion-nav-buttons side="left">
    <button menu-toggle="left" class="button button-icon icon ion-navicon"></button>
  </ion-nav-buttons>
  <ion-nav-buttons side="right">
    <button class="button button-icon icon ion-plus-round"
            ng-click="go('app.new')"></button>
  </ion-nav-buttons>
  <ion-content class="has-header">
    <ion-list>
      <ion-item class="item-avatar persona" 
                ng-repeat="group in groups" 
                href="#/app/groups/{{group.id}}">
        <div class="item-image initials">{{group.initials}}</div>
        <h2>{{group.name}} 
          <span class="timestamp" style="color:#aaa;font-size:.6em;">{{group.preview.created  | date : 'shortTime'}} </span></h2>
        <p class="preview"> 
            
            <span class="heading">{{group.preview.author.name}}</span> 
            {{group.preview.text}} 
        </p>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
